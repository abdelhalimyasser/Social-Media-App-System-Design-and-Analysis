<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Indigo</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/dark.css">
    <link rel="stylesheet" href="../css/mood.css">
    <link rel="stylesheet" href="../components/components.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container" style="padding-top: 20px;">
        <h2 style="margin-bottom: 20px;">Messages</h2>
        
        <div class="chat-list" id="chat-list">
            <!-- Chat items injected here -->
        </div>
    </div>

    <!-- Chat Window Overlay -->
    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <button class="btn-icon" id="close-chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <img src="" class="chat-avatar" id="active-chat-avatar" style="width: 32px; height: 32px;">
            <h3 id="active-chat-name" style="font-size: 1rem;">User</h3>
        </div>
        
        <div class="messages-container" id="messages-container">
            <!-- Messages -->
        </div>

        <div class="chat-input-area">
            <button class="btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
            </button>
            <input type="text" class="form-input" placeholder="Type a message..." style="border-radius: 20px; padding: 5px 15px;">
            <button class="btn-icon" style="color: var(--primary-color);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
        </div>
    </div>

    <div id="bottom-nav-placeholder"></div>

    <script src="../js/utils.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/ai.js"></script>
    <script src="../js/router.js"></script>
    <script src="chat.js"></script>
</body>
</html>
