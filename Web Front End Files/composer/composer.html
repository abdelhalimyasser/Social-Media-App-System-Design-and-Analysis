<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - Indigo</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/dark.css">
    <link rel="stylesheet" href="../css/mood.css">
    <link rel="stylesheet" href="../components/components.css">
    <link rel="stylesheet" href="composer.css">
</head>
<body>
    <div class="navbar">
        <button class="btn-icon" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
        <div style="font-weight: 600;">New Post</div>
        <button class="btn-primary" id="post-btn" style="padding: 6px 16px; font-size: 0.9rem;">Post</button>
    </div>

    <div class="container" style="padding-top: 20px;">
        <textarea class="composer-area" id="post-content" placeholder="What's on your mind?"></textarea>

        <div class="recording-ui" id="recording-ui">
            <div class="recording-indicator">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
            </div>
            <div style="margin-bottom: 16px;">Recording... <span id="recording-timer">0:00</span></div>
            <button class="btn-primary" id="stop-recording-btn" style="background: var(--error-color);">Stop Recording</button>
        </div>

        <div class="composer-actions">
            <div class="action-card" id="voice-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                <span>Voice</span>
            </div>
            <div class="action-card">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                <span>Photo</span>
            </div>
        </div>

        <div class="ai-tools">
            <h4 style="margin-bottom: 12px; font-size: 0.9rem; color: var(--primary-color);">AI Assistant</h4>
            <button class="ai-tool-btn" id="ai-draft-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
                Draft from bullet points
            </button>
            <button class="ai-tool-btn" id="ai-voice-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                Voice-to-Text
            </button>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/ai.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/router.js"></script>
    <script src="composer.js"></script>
</body>
</html>
